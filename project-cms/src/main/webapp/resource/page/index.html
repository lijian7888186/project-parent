<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>德利中天服务号后台</title>
    <link rel="stylesheet" type="text/css" href="css/frame.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <style>
        .linkButton{
            color: #0a84ff;
            cursor: pointer;
            font-size: 12px;
        }
        #changePassword{
            float: right;
        }
        #logout{
            float: right;
            margin-right: 10px;
        }
        #changePasswordDialog{
            height: 270px;
            width: 450px;
        }
        #changePasswordDialogContent{
            text-align: center;
        }
    </style>
</head>
<body>
<span class="leftBar"></span>
<div class="menus">
    <div class="logoContainer"></div>
    <div class="menu"></div>
</div>
<div class="contentContainer">
    <div class="contentHead">
        <span class="linkButton" id="logout" onclick="logout();">登出</span>
        <span class="linkButton" style="float: right;margin: 0 5px">|</span>
        <span class="linkButton" id="changePassword" onclick="showChangePasswordDialog()">修改密码</span>
    </div>
    <div class="frameContainer"></div>
    <div class="frameTagContainer"></div>
</div>
<div class="layer">
    <div class="dialog" id="changePasswordDialog">
        <div class="dialogTitle">
            <p>修改密码</p>
        </div>
        <div class="dialogContent" id="changePasswordDialogContent">
            <p>
                原密码:<input id="curPassword" type="password"/>
            </p>
            <p>
                新密码:<input id="newPassword" type="password"/>
            </p>
            <p>
                确认新密码:<input id="checkNewPassword" type="password"/>
            </p>
        </div>
        <div class="dialogFoot">
            <span class="dialogButton" onclick="confirmChangePassword()">确定</span>
            <span class="dialogButton red" onclick="hideChangePasswordDialog();">取消</span>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/frame.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</html>
